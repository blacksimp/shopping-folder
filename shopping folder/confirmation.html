<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You for Your Feedback!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="C:\Users\aremu\OneDrive\Desktop\CM1101\shopping folder\confirmation.css">
</head>
<body>
  <div class="container mt-5">
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">Thank You for Your Feedback, <span id="username"></span>!</h4>
      <p>We appreciate your feedback and will get back to you as soon as possible.</p>
      <hr>
      <p class="mb-0">In the meantime, please feel free to continue browsing our website.</p>
    </div>
    <form id="feedback-form" class="mt-5">
      <div class="form-group">
        <label for="name">Name (optional)</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="feedback">Feedback</label>
        <textarea class="form-control" id="feedback" name="feedback" rows="5" placeholder="Enter your feedback"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    const feedbackForm = document.getElementById('feedback-form');
    const username = document.getElementById('username');

    feedbackForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const feedback = document.getElementById('feedback').value;
      username.textContent = name ? name : 'Anonymous';
      feedbackForm.style.display = 'none';
      document.querySelector('.alert-success').style.display = 'block';
    });
  </script>
</body>
</html>
